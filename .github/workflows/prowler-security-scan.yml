name: Prowler Security Scan and AI Remediation

on:
  workflow_dispatch:
    inputs:
      deploy_vulnerable_infra:
        description: "취약 Terraform(test_infra) 먼저 apply 할지 여부"
        required: true
        default: true
        type: boolean
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  plan:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install prowler

      - name: Terraform init (vulnerable baseline)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: terraform -chdir=terraform/test_infra init -input=false

      - name: Terraform apply (vulnerable baseline)
        if: ${{ github.event.inputs.deploy_vulnerable_infra == 'true' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          TF_VAR_aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
        run: terraform -chdir=terraform/test_infra apply -auto-approve -input=false

      - name: Run Prowler scan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          mkdir -p artifacts
          prowler aws -M json-asff -o artifacts -F prowler-findings || true
          FOUND_FILE="$(find artifacts -maxdepth 1 -type f -name 'prowler-findings*.json*' | head -n 1)"
          if [ -z "$FOUND_FILE" ]; then
            echo "[ERROR] Prowler 결과 파일을 찾지 못했습니다."
            ls -la artifacts || true
            exit 1
          fi
          cp "$FOUND_FILE" artifacts/prowler-findings-normalized.json

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prowler-artifacts-${{ github.run_id }}
          path: artifacts/

  ai_generate:
    if: github.event_name == 'workflow_dispatch'
    needs: plan
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AI_MODEL: ${{ secrets.AI_MODEL }}
      AI_API_KEY: ${{ secrets.AI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install AI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Download scan artifacts
        uses: actions/download-artifact@v4
        with:
          name: prowler-artifacts-${{ github.run_id }}
          path: artifacts

      - name: Generate category remediation Terraform (Bedrock)
        run: |
          python iac/scripts/generate_remediation.py \
            --prowler-json artifacts/prowler-findings-normalized.json \
            --snippet-root iac/snippets \
            --output-dir terraform/remediation \
            --artifact-dir artifacts/remediation \
            --run-id ${{ github.run_id }}

      - name: Inject lifecycle to generated files
        run: |
          shopt -s nullglob
          for f in terraform/remediation/generated_*.tf; do
            python iac/scripts/inject_lifecycle.py --target "$f"
          done

      - name: Upload remediation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: remediation-artifacts-${{ github.run_id }}
          path: |
            terraform/remediation/generated_*.tf
            artifacts/remediation/

  pr_per_category:
    if: github.event_name == 'workflow_dispatch'
    needs: ai_generate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        category: [iam, s3, network-ec2-vpc, cloudtrail, cloudwatch]
    steps:
      - uses: actions/checkout@v4

      - name: Download remediation artifacts
        uses: actions/download-artifact@v4
        with:
          name: remediation-artifacts-${{ github.run_id }}
          path: downloaded

      - name: Prepare category files
        id: prep
        run: |
          mkdir -p terraform/remediation artifacts/remediation
          SRC="downloaded/terraform/remediation/generated_${{ matrix.category }}.tf"
          if [ ! -f "$SRC" ]; then
            echo "has_file=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          cp "$SRC" "terraform/remediation/generated_${{ matrix.category }}.tf"
          if [ -f "downloaded/artifacts/remediation/${{ matrix.category }}.log" ]; then
            cp "downloaded/artifacts/remediation/${{ matrix.category }}.log" "artifacts/remediation/${{ matrix.category }}.log"
          fi
          if [ -f "downloaded/artifacts/remediation/manifest.json" ]; then
            cp "downloaded/artifacts/remediation/manifest.json" "artifacts/remediation/manifest.json"
          fi
          echo "has_file=true" >> "$GITHUB_OUTPUT"

      - name: Create category remediation PR
        if: steps.prep.outputs.has_file == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: remediation-${{ github.run_id }}-${{ matrix.category }}
          title: "AI remediation (${{ matrix.category }}) run ${{ github.run_id }}"
          body: |
            Auto-generated remediation for category `${{ matrix.category }}` from Prowler findings.
            Source: Bedrock model `${{ secrets.AI_MODEL }}`
            Flow: scan -> AI generate -> category PR -> merge -> apply.
          commit-message: "chore: remediation ${{ matrix.category }} for run ${{ github.run_id }}"
          add-paths: |
            terraform/remediation/generated_${{ matrix.category }}.tf
            artifacts/remediation/${{ matrix.category }}.log
            artifacts/remediation/manifest.json

  apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_VAR_aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Prepare bash scripts
        run: |
          perl -i -pe 's/^\x{FEFF}//' iac/scripts/*.sh
          sed -i 's/\r$//' iac/scripts/*.sh
          chmod +x iac/scripts/*.sh

      - name: Terraform init remediation
        run: terraform -chdir=terraform/remediation init -input=false

      - name: Auto import singleton resources
        run: bash iac/scripts/auto_import.sh terraform/remediation artifacts/import-map.txt

      - name: Resilient apply (drift/replacement guard)
        run: bash iac/scripts/resilient_apply.sh terraform/remediation artifacts

      - name: Post-apply Prowler re-scan
        run: |
          pip install prowler
          prowler aws -M json-asff -o artifacts -F prowler-after-apply || true

      - name: Upload apply artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apply-artifacts-${{ github.run_id }}
          path: artifacts/
