name: Remediate PR Generation

on:
  workflow_dispatch:
    inputs:
      scan_run_id:
        description: "Scan workflow run id"
        required: true
        type: string
      account_id:
        description: "Target AWS account id"
        required: true
        type: string
      region:
        description: "Target AWS region"
        required: true
        type: string
        default: us-east-1
      model_id:
        description: "Bedrock model id"
        required: true
        type: string
        default: anthropic.claude-3-haiku-20240307-v1:0

permissions:
  id-token: write
  contents: write
  pull-requests: write
  actions: read

jobs:
  remediate:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ inputs.region }}
      AWS_ACCOUNT_ID: ${{ inputs.account_id }}
      MODEL_ID: ${{ inputs.model_id }}
      RUN_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve AWS auth mode
        id: aws_auth
        shell: bash
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "mode=static" >> "$GITHUB_OUTPUT"
          else
            echo "mode=oidc" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials (Static Keys)
        if: ${{ steps.aws_auth.outputs.mode == 'static' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Configure AWS credentials (OIDC)
        if: ${{ steps.aws_auth.outputs.mode == 'oidc' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ inputs.region }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pyyaml

      - name: Download scan artifact from run
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ inputs.scan_run_id }}
          name: scan-${{ inputs.scan_run_id }}
          path: artifacts/scan

      - name: Generate remediation tf files
        run: |
          python iac/scripts/generate_remediation_bundle.py \
            --input artifacts/scan/prioritized_findings.json \
            --output-root remediation \
            --snippet-map iac/snippets/check_map.yaml \
            --account-id "${{ inputs.account_id }}" \
            --region "${{ inputs.region }}" \
            --model-id "${{ inputs.model_id }}"

      - name: Validate generated terraform
        run: |
          bash iac/scripts/validate_generated_tf.sh remediation

      - name: Build category manifests
        run: |
          python iac/scripts/build_category_manifest.py \
            --input remediation \
            --output remediation/manifest.json \
            --account-id "${{ inputs.account_id }}" \
            --region "${{ inputs.region }}"

      - name: Create category PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python iac/scripts/create_category_prs.py \
            --root remediation \
            --manifest remediation/manifest.json \
            --account-id "${{ inputs.account_id }}" \
            --run-id "${{ github.run_id }}"
