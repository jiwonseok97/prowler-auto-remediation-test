          if cves:
              md += f"### ì‹ë³„ëœ CVE ({len(cves)}ê±´)\n\n"
              md += ", ".join(f"`{c}`" for c in cves[:20])
              if len(cves) > 20:
                  md += f" ... ì™¸ {len(cves)-20}ê±´"
              md += "\n\n"

          results = s.get("results", [])
          if results:
              md += "### ìƒìœ„ ì·¨ì•½ì  (CVSS ê¸°ì¤€)\n\n"
              md += "| CVSS | ë“±ê¸‰ | ì·¨ì•½ì ëª… | í¬íŠ¸ |\n|---:|---|---|---|\n"
