          md += f"| ë“±ê¸‰ | ê±´ìˆ˜ |\n|---|---:|\n"
          md += f"| ðŸ”´ CRITICAL | {s.get('critical',0)} |\n"
          md += f"| ðŸŸ  HIGH     | {s.get('high',0)} |\n"
          md += f"| ðŸŸ¡ MEDIUM   | {s.get('medium',0)} |\n"
          md += f"| ðŸŸ¢ LOW      | {s.get('low',0)} |\n"
